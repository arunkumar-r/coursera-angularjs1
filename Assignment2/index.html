<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <script src="js/angular.min.js"></script>
  <script src="js/app2.js"></script>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6"  ng-controller="ToBuyController as toBuy">
     <h2>To Buy:</h2>
     <ol>
        <li ng-repeat="item in toBuy.getItems()">
          Buy {{ item.quantity }} {{ item.name }}
          <button ng-click="toBuy.moveItem($index, item.quantity, item.name)">Bought</button>
        </li>
     </ol>

     <!-- <ul>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul> -->
     <div class="emptyMessage" ng-if="toBuy.error<1">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBought">
     <h2>Already Bought:</h2>
     <ol>
        <li ng-repeat="item in alreadyBought.getItems()">
          Buy {{ item.quantity }} {{ item.name }}
        </li>
     </ol>
     <div class="emptyMessage" ng-if="alreadyBought.error<1">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
